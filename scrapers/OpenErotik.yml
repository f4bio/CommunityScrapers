---
name: OpenErotik
movieByURL:
  - action: scrapeXPath
    url:
      - openerotik.de
    scraper: movieScraper
sceneByURL:
  - action: scrapeXPath
    url:
      - openerotik.de
    scraper: sceneScraper
sceneByName:
  action: scrapeXPath
  queryURL: https://shop.openerotik.de/advanced_search_result.php?type=1&keywords={}
  scraper: sceneSearch

xPathScrapers:
  sceneSearch:
    scene:
      Title: //div[contains(@id, "post-")]//div[@class="thumbtitle"]
      URL: //div[@class="thumb-holder"]/a/@href
      Image:
        selector: //div[@class="thumb-holder"]//img/@src
  movieScraper:
    movie:
      Name: //h1/text()
      Director:
        fixed: John Thomson
      Date:
        selector: //div[@class="pull-left"]/text()
        postProcess:
          - parseDate: Jan 1, 1970
      Synopsis:
        selector: normalize-space(//p[@align="left"]/text())
      Studio:
        selector: //div[@class="pull-left"]/text()
      FrontImage:
        selector: //img[contains(@src, "/moviecover/")]/@src
      URL: //meta[@property='og:url']/@content
  sceneScraper:
    scene:
      Title: //h1/text()
      Details:
        selector: //table[@class="description"]//p[@align="left"]/*[0]/text()
      Date:
        selector: //div[@class="pull-left"]/text()
        postProcess:
          - parseDate: Jan 1, 1970
      Image:
        selector: //img[contains(@src, "/moviecover/")]/@src
      Studio:
        selector: //div[@class="pull-left"]/text()
      Movies:
        Name: //h1/text()
        URL: //link[@rel="canonical"]/@href
      Tags:
        Name: //a[@rel="tag"]/text()
      Performers:
        Name:
          selector: //*[contains(text(), "Starring")]/parent::*/parent::*
        URL:
          selector: //a/@href
      URL: //meta[@property='og:url']/@content
