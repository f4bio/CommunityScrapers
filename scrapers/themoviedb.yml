---
name: themoviedb
performerByName:
  action: scrapeXPath
  queryURL: http://www.themoviedb.org/?s={}
  scraper: performerSearch
performerByURL:
  - action: scrapeXPath
    url:
      - themoviedb.org
    scraper: performerScraper
movieByURL:
  - action: scrapeXPath
    url:
      - themoviedb.org
    scraper: movieScraper
sceneByURL:
  - action: scrapeXPath
    url:
      - themoviedb.org
    scraper: sceneScraper
sceneByName:
  action: scrapeXPath
  queryURL: https://www.themoviedb.org/?s={}
  scraper: sceneSearch
sceneByQueryFragment:
  action: scrapeXPath
  queryURL: "{url}"
  scraper: sceneScraper

xPathScrapers:
  sceneSearch:
    scene:
      Title: //div[contains(@id, "post-")]//div[@class="thumbtitle"]
      URL: //div[@class="thumb-holder"]/a/@href
      Image:
        selector: //div[@class="thumb-holder"]//img/@src
        postProcess:
          - replace:
              - regex: ^
                with: "https://www.themoviedb.org"
  performerSearch:
    performer:
      Name: //div[contains(@id, "post-")]//div[@class="thumbtitle"]
      URL: //div[@class="thumb-holder"]/a/@href
      Image:
        selector: //div[@class="thumb-holder"]//img/@src
        postProcess:
          - replace:
              - regex: ^
                with: "https://www.themoviedb.org"
  movieScraper:
    movie:
      Name: //h1/text()
      Director:
        fixed: John Thomson
      Date:
        selector: //div[@class="pull-left"]/text()
        postProcess:
          - parseDate: Jan 1, 1970
      Synopsis:
        selector: normalize-space(//p[@align="left"]/text())
      Studio:
        Name:
          fixed: German Goo Girls
      FrontImage:
        selector: //img[contains(@src, "/moviecover/")]/@src
        postProcess:
          - replace:
              - regex: ^
                with: "https://www.themoviedb.org"
      URL: //meta[@property='og:url']/@content
  sceneScraper:
    scene:
      Title: //h1/text()
      Details:
        selector: //table[@class="description"]//p[@align="left"]/*[0]/text()
        postProcess:
          - replace:
              - regex: ^\(Deutsch\)\s+
                with: ""
      Date:
        selector: //div[@class="pull-left"]/text()
        postProcess:
          - parseDate: Jan 1, 1970
      Image:
        selector: //img[contains(@src, "/moviecover/")]/@src
        postProcess:
          - replace:
              - regex: ^
                with: "https://www.themoviedb.org"
      Studio:
        Name:
          fixed: German Goo Girls
      Movies:
        Name: //h1/text()
        URL: //link[@rel="canonical"]/@href
      Tags:
        Name: //a[@rel="tag"]/text()
      Performers:
        Name:
          selector: //*[contains(text(), "Starring")]/parent::*/parent::*
          postProcess:
            - replace:
                - regex: ^\(Starring\)\s+
                  with: ""
          split: "|"
        URL:
          selector: //a/@href
          postProcess:
            - replace:
                - regex: ^
                  with: "https://www.themoviedb.org"
      URL: //meta[@property='og:url']/@content
  performerScraper:
    movie:
      Name: //h1/text()
      Image:
        selector: //img[contains(@src, "/moviecover/")]/@src
        postProcess:
          - replace:
              - regex: ^
                with: "https://www.themoviedb.org"
      URL: //meta[@property='og:url']/@content
